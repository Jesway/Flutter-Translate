name: example_static_keys
description: Flutter translate example with static localization keys.
version: 1.5.7

publish_to: none

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_translate:
    path: ../
  flutter_translate_annotations: ^1.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/i18n/

dev_dependencies:
  flutter_translate_gen: ^1.2.3
  build_runner: ^1.7.0
